{% extends "layout.html" %}
{% block body %}
<div class="single">
	<article style="width: 800px;">
		<label for="title">Title:</label>
		<input type="text" name="title" placeholder="Titel..." id="title" value="{{ view.title }}" />
		<label for="content">Text:</label>
		<textarea name="content" placeholder="Dein Text..." id="content">{{ view.content }}</textarea>
		<input class="button" type="button" value="VerÃ¶ffentlichen" id="submit" />
	</article>
</div>
<script type="text/javascript">
	$(function() {
		$('#submit').click(function() {
			obj = {
				title: $('#title').val(),
				content: $('#content').val(),
			};
			
			$.ajax({
				url: '/edit/{{ view.id }}',
				type: 'post',
				data: JSON.stringify(obj),
				dataType: 'json',
				contentType: 'application/json',
				success: function() {
					location.href = '/';
				}
			});
		});
	});
</script>
{% endblock %}
