{% extends "layout.html" %}
{% block body %}
<div class="" style="max-width: 500px; margin-left: auto; margin-right: auto; margin-top: 30px;">
	<div class="submit">
		<input type="text" name="title" placeholder="Titel..." id="title" value="{{ view.title }}" />
		<textarea name="content" placeholder="Dein Text..." id="content">{{ view.content }}</textarea>
		<input class="button" type="button" value="VerÃ¶ffentlichen" id="submit" />
	</div>
</div>
<script type="text/javascript">
	$(function() {
		$('#submit').click(function() {
			obj = {
				title: $('#title').val(),
				content: $('#content').val(),
			};
			
			$.ajax({
				url: '/edit/{{ view.id }}',
				type: 'post',
				data: JSON.stringify(obj),
				dataType: 'json',
				contentType: 'application/json',
				success: function() {
					location.href = '/';
				}
			});
		});
	});
</script>
{% endblock %}
