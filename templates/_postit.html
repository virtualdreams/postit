{% extends "layout.html" %}
{% block body %}
<div class="dashboard">
	{% for postit in view %}
	<article>
		<h2><a href="/s/{{ postit.id }}">{{ postit.title }}</a></h2>
		<p>{{ postit.content|safe }}</p>
	</article>
	{% endfor %}
</div>
<a class="circle blue" href="/submit"><img src="/static/img/ic_add_white_24px.svg" alt="" title="Bearbeiten" style="padding-top: 14px;" /></a>
{% endblock %}
